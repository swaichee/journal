<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One-minute gratitude journal</title>

  <body>
    <form>
      <div class="container-grid">
        <div class="grid-col-span-3 title">5-minutes gratitude journal</div>

        <div class="item grid-col-span-3 justified">
          <textarea class="graditude__body"
            id="graditude"
            placeholder=""
           
          ></textarea>
        </div>

        <div class="item">
          <div>
            <label>Gratitude entry for: </label>
            <input
              type="radio"
              id="morning"
              name="entrytype"
              onchange="toggleInstructions(this);"
              value="morning"
            />
            <label for="morning">morning</label>

            <input
              type="radio"
              id="eveninng"
              name="entrytype"
              onchange="toggleInstructions(this);"
              value="evening"
            />
            <label for="evening">evening</label>
          </div>
        </div>

        <div class="item">
          <label>Date:</label>
          <input id="entryDate" type="date"  />
        </div>

        <!-- div class="item">instructions</div -->
        <div id="add" class="item justified">
          <button>Add Card</button>
        </div>
      </div>
    </form>
    <hr
      style="height: 3px; border-width: 0; color: gray; background-color: gray"
    />
